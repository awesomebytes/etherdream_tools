<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font: 62.5% "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	#dialog-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;
		margin-top: -8px;
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
	select {
		width: 200px;
	}
	</style>
</head>
<body>

<h1>Laser web interface:</h1>







<!-- Slider -->
<!-- <h2 class="demoHeaders">Laser PPS:</h2> 
<div id="ppsnum" type="text"></div> -->
<p>
  <label for="amountpps">Laser PPS:</label>
  <input type="text" id="amountpps" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider"></div>














<!-- Highlight / Error -->
<h2 class="demoHeaders">Highlight / Error</h2>
<div class="ui-widget">
	<div class="ui-state-highlight ui-corner-all" style="margin-top: 20px; padding: 0 .7em;">
		<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
		<strong>Hey!</strong> Sample ui-state-highlight style.</p>
	</div>
</div>
<br>
<div class="ui-widget">
	<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
		<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
		<strong>Alert:</strong> Sample ui-state-error style.</p>
	</div>
</div>

<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>













$( "#slider" ).slider({
	range: false,
	values: [ 10000 ],
	step: 1000,
	min: 1,
	max: 50000
});

$( "#slider" ).on( "slidechange", function( event, ui ) { 
//console.log("slidechange event! (scroll finished moving) with event %o and ui %o, ui.value is: ", event, ui, ui.value)
//TODO: show laser pps value
$.get("http://localhost:8080/", { "pps" : ui.value})
.done(function( data ) {
   $( "#amountpps" ).val(ui.value);
});


} ); // ui contains the slider value (like 18001, 20001)

$( "#slider" ).on( "slide", function( event, ui ) { 
	console.log("slide event! (scroll is moving)"),
//TODO: pop up laser pps value
$.get("http://localhost:8080/",  { "pps" : ui.value})
.done(function( data ) {
    $( "#amountpps" ).val(ui.value);
});

} );




// Hover states on the static widgets
$( "#dialog-link, #icons li" ).hover(
	function() {
		$( this ).addClass( "ui-state-hover" );
	},
	function() {
		$( this ).removeClass( "ui-state-hover" );
	}
);
</script>
</body>
</html>
